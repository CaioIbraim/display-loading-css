<!DOCTYPE html>
<html lang="en">
<head>
  <title>Loading</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <link rel="stylesheet" href="css/style.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>

<div class="jumbotron text-center">
  <h1>Loading...</h1>
</div>

<div class="container">
  <div class="row">
    <div class="col-sm-6">
       <button type="button" class="btn btn-primary btn-block" id="play-loading">Play Loading</button>
    </div>
    <div class="col-sm-6">
      <button type="button" class="btn btn-primary btn-block" id="display-loading">Display Loading</button>
    </div>
  </div>
</div>
</body>
<script>
  $('document').ready(function(){

      $('#display-loading').bind('click', function(){
          confirm("Deseja realmente efetuar a ação?");
      });

      $('#play-loading').bind('click', function(){
          displaLoading();
          setTimeout(function(){ $('.loading').hide()},1000);
      });

      function displaLoading(){
        $('body').prepend('<div class="loading">Loading...</div>');
      };


  });
</script>
</html>
